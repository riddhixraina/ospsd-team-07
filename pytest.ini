[pytest]
# Pytest configuration for the project
pythonpath = . components/issue_tracker_client_api/src components/trello_client_impl/src
testpaths = tests components/*/tests
python_files = *_test.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: marks tests as unit tests (no external dependencies req as of now)
    integration: marks tests as integration tests (requires dependencies)
    e2e: marks tests as end-to-end tests (full system, have beeen skipped for now)

# Coverage options (aligned with pyproject.toml)
addopts = 
    --cov=components
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc
    --import-mode=importlib
    -v

# Show local variables on failure
showlocals = true

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
